<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diglett Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <!--diglett 1-->
      <div class="layer-1">
        <input type="checkbox" />
        <div class="container-diglett">
          <div class="outer-eye-left outer-eye" class="">
            <div class="inner-eye"></div>
            <div class="inner-eye-bottom"></div>
          </div>
          <div class="outer-eye-right outer-eye" class="">
            <div class="inner-eye"></div>
            <div class="inner-eye-bottom"></div>
          </div>
          <div class="nose">
            <div class="nose-inner-1">
              <div class="nose-inner-2"></div>
            </div>
          </div>
        </div>
      </div>
      <!--diglett 2-->
      <div class="layer-2">
        <input type="checkbox" />
        <div class="container-diglett">
          <div class="outer-eye-left outer-eye" class="">
            <div class="inner-eye"></div>
            <div class="inner-eye-bottom"></div>
          </div>
          <div class="outer-eye-right outer-eye" class="">
            <div class="inner-eye"></div>
            <div class="inner-eye-bottom"></div>
          </div>
          <div class="nose">
            <div class="nose-inner-1">
              <div class="nose-inner-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="layer-3">
        <div class="roca"></div>
      </div>
      <!--diglett 3-->
      <div class="layer-4">
        <input type="checkbox" />
        <div class="container-diglett">
          <div class="outer-eye-left outer-eye" class="">
            <div class="inner-eye"></div>
            <div class="inner-eye-bottom"></div>
          </div>
          <div class="outer-eye-right outer-eye" class="">
            <div class="inner-eye"></div>
            <div class="inner-eye-bottom"></div>
          </div>
          <div class="nose">
            <div class="nose-inner-1">
              <div class="nose-inner-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="layer-5">
        <div class="roca"></div>
      </div>
      <!--diglett 4-->
      <div class="layer-6">
        <input type="checkbox" />
        <div class="container-diglett">
          <div class="outer-eye-left outer-eye" class="">
            <div class="inner-eye"></div>
            <div class="inner-eye-bottom"></div>
          </div>
          <div class="outer-eye-right outer-eye" class="">
            <div class="inner-eye"></div>
            <div class="inner-eye-bottom"></div>
          </div>
          <div class="nose">
            <div class="nose-inner-1">
              <div class="nose-inner-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="layer-7">
        <div class="roca"></div>
      </div>
      <div class="layer-8">
        <div class="tree-left"></div>
        <div class="tree-right"></div>
      </div>
      <h3 class="score">Score:</h3>
    </div>
  </body>
</html>
